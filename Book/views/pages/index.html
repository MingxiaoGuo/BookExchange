<!DOCTYPE html>
<html>
<head>
	<% include ../partial/header.ejs %>
	<style type="text/css">
		.carousel{
	    background: #2f4357;
      margin-bottom: 20px;
		}
		.carousel .item img{
      height: 500px;
      width: 1700px;
	    margin: 0 auto; /* Align slide image horizontally center */
		}
    .thumbnail {
      width: 275px;
      height: 425px;
      /*background-color: red;*/
    }
    .thumbnail img {
      height: 415px;
      width: 260px;
    }
	</style>
</head>
<body>
	<% include ../partial/nav.ejs %>
  <div id="myCarousel" class="carousel slide col-md-10 col-md-offset-1" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/first banner.jpg" alt="First Slide">
      </div>
      <div class="item">
        <img src="images/second.jpg" alt="Second Slide">
      </div>
      <div class="item">
        <img src="images/third.jpg" alt="Third Slide">
      </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div> 
  <br/>
  <div class="row col-md-10 col-md-offset-1">
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="<%= bookData[0].bookPath %>" >
      </a>
    </div>
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="<%= bookData[1].bookPath %>">
      </a>
    </div>
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="<%= bookData[2].bookPath %>" alt="book cover">
      </a>
    </div>
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="<%= bookData[3].bookPath %>" alt="book cover">
      </a>
    </div>
  </div>


</body>
</html>
